<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/stylesheets/bootstrap-tagsinput.css" />

    <link rel="stylesheet" href="/stylesheets/base.css" />
    <link rel="stylesheet" href="/stylesheets/index.css" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Report Your Expenses{% endblock %}</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Report Your Expenses</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/new">New</a></li>
            <li><a href="/history">History</a></li>
            <li><a href="/logout">Log Out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <h1 id="totalAmount">Total for <span id="date">{{month}}, {{year}}</span> is (&#8362; <span id="totalSum">{{totalAmount}}</span>)</h1>

      <div id="newFormDiv">
        <form role="form" name="newForm" id="newForm" action="/new" method="POST">
          
          <!-- GENERAL INFO -->
          <fieldset>
            <div class="form-group">
              <label class="sr-only" for="amount">Amount</label>
              <input type="text" class="form-control" name="amount" id="amount" placeholder="Amount" autocomplete="off">
            </div>

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="sr-only" for="category">Category</label>
              <select class="form-control" name="category">
                <option value="Groceries">Groceries</option>
                <option value="Bills">Bills</option>
                <option value="Bus">Bus</option>
                <option value="Going Out">Going Out</option>
                <option value="Rent">Rent</option>
                <option value="Misc.">Misc.</option>
              </select>
            </div>
            
            <!-- DESCRIPTION -->
            <div class="form-group">
              <label class="sr-only" for="description">Description</label>
              <input type="text" class="form-control" name="description" id="description" placeholder="Description" autocomplete="off">
            </div>

            <!-- TAGS -->
            <div id="initialTags" style="display: none">{% for tag in initialTags %}<span>{{tag}}</span>{% endfor %}</div>
            <div class="form-group">
              <label class="sr-only" for="tagsInput">Tags Input</label>
              <input type="text" data-role="tagsinput" class="form-control" name="tagsInput" id="tagsInput" placeholder="Enter tags" autocomplete="off">
            </div>
          </fieldset>

          <!-- SUBMIT -->
          <div class="form-group">
            <button type="submit" class="from-control btn btn-default">Submit</button>
          </div>

        </form>

        <!-- LAST ENTRY and UNDO -->
        <div id="lastEntryDiv">
          <table class="table">
            <tr id="last_entry">
              <td id="last_id"></td>
              <td id="last_description"></td>
              <td id="last_amount"></td>
              <td id="last_category"></td>
              <td id="last_undo"><button type="submit" class="from-control btn btn-default">Undo</button></td>
            </tr>
          </table>
        </div>

      </div>

    </div><!-- /.container -->

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src='/scripts/bootstrap-tagsinput.js'></script>
    <script src='/scripts/index.js'></script>
  </body>
</html>
{% endautoescape %}
